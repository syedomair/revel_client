{{set . "title" "Add New Book"}}
{{template "header.html" .}}
 
<div class="container-fluid text-center">    
  <div class="row content">

    <!-- sidenav -->
    {{template "sidebar.html" .}}
    
    <!-- bodycontent -->
    <div class="col-sm-10 text-left"> 
      <h1>Add New Book</h1>
      <hr>

        <form class="form-horizontal" action="{{url "BookController.AddBook"}}" method="POST">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Book Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="book.Name" placeholder="Enter Book Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="description">Book Description:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" id="description" name="book.Description" placeholder="Enter Book Description">
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" name="book.Publish" > Publish</label>
              </div>
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>

      <hr>
    </div>
  </div>
</div>

{{template "footer.html" .}}
